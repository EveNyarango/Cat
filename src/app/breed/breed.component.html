<nav class="navbar navbar-light"  style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand">Cat Breed</a>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search" name="searchInput" [(ngModel)]="searchInput" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="row">
      <div *ngFor = "let cat of cats | search: searchInput "  class="col-lg-3 m-2">
        <div  class="card" style="width: 18rem;">
            <img src={{cat?.image?.url}} class="card-img-top" alt="..." class="pics">
            <div class="card-body">
              <h5 class="card-title">{{cat?.name}}</h5>
              <p class="card-text">{{cat?.description}}</p>
        
            </div>
          </div>
      </div> 
  </div>
